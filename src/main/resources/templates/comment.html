<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant's Huy</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/comment.css}">
    <script th:src="@{https://kit.fontawesome.com/843b0b6aa6.js}" crossorigin="anonymous"></script>
</head>
<body>
<div class="nav">
    <img th:src="@{/photos/anh-dai-dien.png}" alt="">
    <div class="sub_nav">
        <ul>
            <li><a th:href="@{/home}">Trang chủ</a></li>
            <li><a th:href="@{/product}">Sản Phẩm</a></li>
            <li><a th:href="@{/comment}">Bình luận</a></li>
            <li><a th:href="@{/home#contact}">Liên hệ với tôi</a></li>
        </ul>
        <div class="cart">
            <i style="font-size: 30px;" class="fa-solid fa-cart-shopping"></i>
            <div class="quantity" th:text="${soLuong}"></div>
        </div>
        <div class="login"><i style="font-size: 30px;" class="fa-solid fa-user"></i></div>
    </div>
</div>
<div class="container">
    <h1>Đánh giá sản phẩm</h1>
    <form th:action="@{/comment}" method="post" th:object="${khachHang}">
        <div id="fullname">
            <label>Tên đầy đủ</label><br>
            <input type="text" th:field="*{ten}" placeholder="Nguyễn Đình Huy">
        </div>
        <div id="phone">
            <label>Số điện thoại</label><br>
            <input type="text" th:field="*{sdt}" placeholder="0329194466">
        </div>
        <p>Có vẻ như bạn chưa mua đồ ăn ở đấy</p>
        <div class="infor_food">
            <div id="doAn">
                <label>Đồ ăn : </label>
                <select th:field="*{maDoAn}"></select>
            </div>
            <div id="binhLuan">
                <label>Bình luận</label><br>
                <textarea th:field="*{danhGia.binhLuan}"></textarea>
            </div>
            <div id="soSao">
                <label>Số sao</label>
                <span>
                    <input type="radio" th:field="*{danhGia.soSao}" value="5.0" class="star5"><label th:for="star5"></label>
                    <input type="radio" th:field="*{danhGia.soSao}" value="4.0" class="star4"><label th:for="star4"></label>
                    <input type="radio" th:field="*{danhGia.soSao}" value="3.0" class="star3"><label th:for="star3"></label>
                    <input type="radio" th:field="*{danhGia.soSao}" value="2.0" class="star2"><label th:for="star2"></label>
                    <input type="radio" th:field="*{danhGia.soSao}" value="1.0" class="star1"><label th:for="star1"></label>
                </span>
            </div>
            <button>Xác nhận</button>
        </div>

    </form>
</div>
<div class="to_selects"><i class="fa-solid fa-arrow-up"></i></div>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/comment.js}"></script>
</body>
</html>
